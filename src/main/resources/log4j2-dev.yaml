# jackson-dataformat-yaml 의존성 추가 되어 있어야함
# log4j2 Doc : https://logging.apache.org/log4j/2.x/manual/configuration.html
# 현재 버전에 level: off 값에 대한 exception 이슈가 있어서 fatal 로 설정함.
# %c{1}   : org.apache.commons.Foo => Foo
# %c{10}  : org.apache.commons.Foo => org.apache.commons.Foo
# %t = %thread





Configutation:

  name: Default
  # 로그 레벨: TRACE > DEBUG > INFO > WARN > ERROR > FATAL
  status: DEBUG
  # 60 초마다 이 구성파일을 스캔하여 변경사항을 적용 (min:5)
  monitorInterval : 10


  Properties:
    Property:
      name: log-path
      value: C:/logs/dev
  #      value: "/logs"

  # 로그는 console 화면, logfile.log, rollingfile.log 3개로 출력
  Appenders:
    Console:
      name: Console_Appender
      target: SYSTEM_OUT
      PatternLayout:
        charset: UTF-8
        pattern: "[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} %c{10}:%line [%t]- %msg%n"
    File:
      name: File_Appender
      fileName: ${log-path}/logfile.log
      PatternLayout:
        charset: UTF-8
        pattern: "%highlight{[%-5level]} %d{yyyy-MM-dd HH:mm:ss.SSS} %c{10}:%line [%t]- %msg%n"
      Filters:
        ThresholdFilter:
          level: ERROR
          onMatch: ACCEPT
          onMismatch: DENY

    RollingFile:
      - name: RollingFile_Appender
        fileName: ${log-path}/rollingfile.log
        filePattern: "logs/archive/rollingfile_%d{yyyy-MM-dd-hh-mm}.log.gz"
        PatternLayout:
          charset: UTF-8
          pattern: "[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} %c{10}:%line [%t]- %msg%n"
        Policies:
          #로그 파일이 용량에 도달할 때마다 롤이 발생
          SizeBasedTriggeringPolicy:
            size: 500 MB

        DefaultRollOverStrategy:
          max: 30

  # 패키지별로 로거 실행 계획을 다르게 설정 할 수 있다.
  Loggers:
    Root:
      level: DEBUG
      additivity: FALSE
      AppenderRef:
        - ref: Console_Appender
        - ref: File_Appender
        - ref: RollingFile_Appender
    Logger:
      - name: com.spring.ref.component
        additivity: FALSE
        level: DEBUG
        AppenderRef:
          - ref: Console_Appender
          - ref: File_Appender
          - ref: RollingFile_Appender
      - name: com.spring.ref
        additivity: FALSE
        level: DEBUG
        AppenderRef:
          - ref: Console_Appender
          - ref: File_Appender
          - ref: RollingFile_Appender

#      - name: com.zaxxer.hikari.pool
#        additivity: false
#        level: OFF
      - name: jdbc
        additivity: FALSE
        level: FATAL
        # 실행한 쿼리(변수값 포함) 출력
      - name: jdbc.sqlonly
        level: fatal
        # 실행한 쿼리(변수값 포함), 수행시간 출력
      - name: jdbc.sqltiming
        level: info
        AppenderRef:
          - ref: Console_Appender
      - name: jdbc.audit
        level: FATAL
        # 쿼리 실행 결과 row 값이 각각 모두 출력됨
      - name: jdbc.resultset
        additivity: FALSE
        level: error
        # 결과 테이블이 콘솔에 출력..
        #몇건 조회일경우 유용하고 결과값이 너무 많으면 로그가 너무 많이 차지 할듯
      - name: jdbc.resultsettable
        additivity: false
        level: info
        AppenderRef:
          - ref: Console_Appender
      - name: jdbc.connection
        additivity: FALSE
        level: FATAL

      #<logger name="jdbc" level="OFF"/>
      #<logger name="jdbc.sqlonly" level="OFF"/>
      #<logger name="jdbc.sqltiming" level="DEBUG"/>
      #<logger name="jdbc.audit" level="OFF"/>
      #<logger name="jdbc.resultset" level="OFF"/>
      #<logger name="jdbc.resultsettable" level="DEBUG"/>
      #<logger name="jdbc.connection" level="OFF"/>