#local 환경
#운영서버에 올리기전 테스트 환경
#적용방법 : VM 옵션 값에 추가 "-Dspring.profiles.active=dev"


spring:
  config:
    import:
      classpath: application-dev.yaml, #classpath: application-dev2.yaml
  datasource:
    #url: jdbc:log4jdbc:postgresql://localhost:5432/postgres
    url: jdbc:postgresql://localhost:5432/postgres
    #driver-class-name: net.sf.log4jdbc.sql.jdbcapi.DriverSpy
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: 1234

log4jdbc:
  drivers: net.sf.log4jdbc.sql.jdbcapi.DriverSpy
  spylogdelegator:
    name: net.sf.log4jdbc.log.slf4j.Slf4jSpyLogDelegator
#  dump:
#    sql:
#      maxlinelength: 0
#log4jdbc.dump.sql.maxlinelength=0


mybatis:
  mapper-locations:
    - mybatis/mapper/*.xml
  type-aliases-package: com.spring.ref.model
  configuration:
    map-underscore-to-camel-case: true

logging:
  config:
    classpath: log4j2.yaml
  level:
    web: DEBUG
    root: INFO



